<div class="graph-wrapper" ng-class="{'graph-legend-rightside': ctrl.panel.legendType == 'Right side'}">
    <div class="graph-canvas-wrapper">
        <div class="sunburst" id="sunburst-div-{{ctrl.panel.id}}">
            <svg id="sunburst-svg-{{ctrl.panel.id}}"></svg>
            <div class="chart-legend" ng-if="ctrl.panel.legend.show" chart-legend></div>
            <div class="sunburst-tooltip hidden" id="sunburst-tooltip-{{ctrl.panel.id}}">
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
