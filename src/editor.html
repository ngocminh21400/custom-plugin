<div class="form-group">
	<label for="my-select">Show legend </label>
	<select id="my-select" class="form-control" ng-model="ctrl.panel.showLegend" ng-change="ctrl.render()">
		<option selected value="1">Show</option>
		<option value="0">Hide</option>
	</select>
</div>

<div class="form-group">
	<label for="my-select">Show label  </label>
	<select id="my-select" class="form-control" ng-model="ctrl.panel.showLabel" ng-change="ctrl.render()">
		<option selected value="0">Hide</option>
		<option value="1">Name</option>
		<option value="2">Value</option>
		<option value="3">All</option>
	</select>
</div>
<div class="form-group">
	<ul class="tight-form-list" ng-if="ctrl.panel.showLabel == '2' || ctrl.panel.showLabel == '3'">
		<li class="tight-form-item text-right" style="width: 200px">Unit</li>
		<li class="dropdown" style="width: 150px"
			ng-model="style.unit"
			dropdown-typeahead="ctrl.unitFormats"
			dropdown-typeahead-on-select="ctrl.setUnitFormat(style, $subItem)">
		</li>

		<li class="tight-form-item text-right">Decimals</li>
		<li style="width: 105px">
			<input type="number" class="input-mini tight-form-input"
				ng-model="style.decimals" ng-change="ctrl.render()" ng-model-onblur>
		</li>
	</ul>
</div>
